<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github User Search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchController">
    <div class=>
      <form class="form-horizontal">
        <div class="searchForm">
          <input type="text" ng-model="searchController.searchTerm" ng-change="searchController.doSearch()" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0}}">
          <button class="btn" ng-click="searchController.doSearch()">Search</button>
        </div>
        <p>Showing Github profiles matching search term: {{searchController.searchFormEntry}}</p>
      </form>

      <ul class="list-group" ng-repeat="user in searchController.searchResult.items">
        <li>
          <img ng-src="{{user.avatar_url}}" width="10%" height="10%"/>
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </li>
      </ul>
    </div>
  <script src="js/app.js"></script>
  <script src="js/gitUserSearchController.js"></script>
  <script src="js/secrets.js"></script>
  <script src="js/searchFactory.js"></script>
  </body>
</html>
